<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(230, 21%, 11%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(230, 17%, 14%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(280, 85%, 65%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(200, 85%, 55%);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="90" cy="90" r="90" fill="url(#bgGradient)"/>
  
  <!-- Geometric Data Visualization Pattern -->
  <!-- Outer Ring -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="90" cy="90" r="55" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Data Points -->
  <circle cx="90" cy="35" r="4" fill="hsl(280, 85%, 65%)" filter="url(#glow)"/>
  <circle cx="135" cy="60" r="3" fill="hsl(200, 85%, 55%)" filter="url(#glow)"/>
  <circle cx="145" cy="90" r="5" fill="hsl(280, 85%, 65%)" filter="url(#glow)"/>
  <circle cx="135" cy="120" r="3" fill="hsl(200, 85%, 55%)" filter="url(#glow)"/>
  <circle cx="90" cy="145" r="4" fill="hsl(280, 85%, 65%)" filter="url(#glow)"/>
  <circle cx="45" cy="120" r="3" fill="hsl(200, 85%, 55%)" filter="url(#glow)"/>
  <circle cx="35" cy="90" r="5" fill="hsl(280, 85%, 65%)" filter="url(#glow)"/>
  <circle cx="45" cy="60" r="3" fill="hsl(200, 85%, 55%)" filter="url(#glow)"/>
  
  <!-- Connecting Lines -->
  <line x1="90" y1="35" x2="135" y2="60" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="135" y1="60" x2="145" y2="90" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="145" y1="90" x2="135" y2="120" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="135" y1="120" x2="90" y2="145" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="90" y1="145" x2="45" y2="120" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="45" y1="120" x2="35" y2="90" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="35" y1="90" x2="45" y2="60" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="45" y1="60" x2="90" y2="35" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Center Symbol - Stylized "M" and "P" -->
  <g transform="translate(90, 90)">
    <!-- M -->
    <path d="M -20,-15 L -20,15 M -20,-15 L -10,0 M -10,0 L 0,-15 L 0,15" 
          fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- P -->
    <path d="M 5,-15 L 5,15 M 5,-15 L 15,-15 Q 20,-15 20,-10 Q 20,-5 15,-5 L 5,-5" 
          fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>
  
  <!-- Subtle Grid Pattern -->
  <line x1="60" y1="90" x2="120" y2="90" stroke="hsl(200, 85%, 55%)" stroke-width="0.5" opacity="0.2"/>
  <line x1="90" y1="60" x2="90" y2="120" stroke="hsl(280, 85%, 65%)" stroke-width="0.5" opacity="0.2"/>
</svg>
